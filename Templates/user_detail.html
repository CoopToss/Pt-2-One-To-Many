{% extends "base.html" %}

{% block title %}
{{ user.first_name }} {{ user.last_name }}
{% endblock %}

{% block content %}
<h2>{{ user.first_name }} {{ user.last_name }}</h2>
<h3>Posts</h3>
<ul>
    {% for post in user.posts %}
    <li>
        <a href="{{ url_for('post_detail', post_id=post.id) }}">{{ post.title }}</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
